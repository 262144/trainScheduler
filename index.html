<!DOCTYPE html>

<html lan="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Train Scheduler</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<div class="container">
		
		<div class="row top-row">
			
			<div class="col-sm-12 col-md-7">
				<div class="jumbotron" id="ide">
					<h1 class="text-center">Train Scheduler</h1>
					<h4 class="text-center">Note: For training purposes only.  Do not attempt to catch any of these trains.</h4>
				</div><!--end of jumbotron-->
			</div><!--end of col-md-7-->

			<div class="col-sm-12 col-md-5">

				<div class="panel panel-primary">

					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div><!--end panel-heading-->

					<div class="panel-body">

						<!-- Entry Form -->
						<form>
							<div class="form-group">
								<input class="form-control" id="train-name-input" maxlength="30" type="text">
							</div>

							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input class="form-control" id="destination-input" maxlength="30" type="text">
							</div>
							
							<div class="row">
								<div class="col-xs-6">
									<div class="form-group">
										<p for="first-train-input">First Train Time</p><p>(AM or PM)</p>
										<input class="form-control train-input" id="first-train-input" type="time" value="" type="text">
									</div>
								</div><!--end of col-xs-6-->
								<div class="col-xs-6 input-column">
									<div class="form-group">
										<p for="frequency-input">Frequency</p><p>(in minutes)</p>
										<input id="frequency-input" type="number" step="1" min="0" max="1440">
									</div>
								</div><!--end of col-xs-6-->
							</div><!--end of inner row-->

							<div class="row button-row">
								<div class="col-xs-12 input-column">
									<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
								</div>
							</div>
							
						</form>

					</div><!--end panel-body-->
					
				</div><!--end of panel-primary-->
				
			</div><!--end of col-md-5-->

		</div><!--end of row-->

		<div class="row">
			<div class="col-xs-12">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Trains</strong></h3>
					</div><!--end of panel-primary-->
					<div class="panel-body">
						<table class="table table-hover" id='train-table'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div><!--end of panel-body-->

				</div><!--end of panel-primary-->
				
			</div><!--end of col-xs-12-->
			
		</div><!--end of row-->

	</div><!--end of container-->

	<script src="assets/javascript/trainScheduleLogic.js"></script>

</body>
</html>
